<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview Gallery with Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .filter-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .filter-bar button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        .filter-bar button:hover {
            background-color: #0056b3;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-container {
            width: 300px;
            text-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .video-title {
            padding: 10px;
            font-size: 1rem;
        }
        .tags {
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tags span {
            padding: 5px 10px;
            font-size: 0.9rem;
            background-color: #f0f0f0;
            border-radius: 15px;
            cursor: pointer;
        }
        .tags span:hover {
            background-color: #ddd;
        }
        #videoPlayer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #player {
            max-width: 90%;
            max-height: 90%;
        }
        #videoPlayer button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <button onclick="filterVideos('all')">Show All</button>
        <button onclick="filterVideos('education')">Education</button>
        <button onclick="filterVideos('entertainment')">Entertainment</button>
        <button onclick="filterVideos('technology')">Technology</button>
    </div>

    <div class="video-gallery" id="videoGallery">
        <div class="video-container" data-tags="education technology">
            <img src="preview1.jpg" alt="Video 1" onclick="playVideo('video1.mp4')">
            <div class="video-title">Learning Python</div>
            <div class="tags">
                <span onclick="filterVideos('education')">Education</span>
                <span onclick="filterVideos('technology')">Technology</span>
            </div>
        </div>
        <div class="video-container" data-tags="entertainment">
            <img src="preview2.jpg" alt="Video 2" onclick="playVideo('video2.mp4')">
            <div class="video-title">Funny Cats Compilation</div>
            <div class="tags">
                <span onclick="filterVideos('entertainment')">Entertainment</span>
            </div>
        </div>
        <div class="video-container" data-tags="technology">
            <img src="preview3.jpg" alt="Video 3" onclick="playVideo('video3.mp4')">
            <div class="video-title">AI Advances</div>
            <div class="tags">
                <span onclick="filterVideos('technology')">Technology</span>
            </div>
        </div>
    </div>

    <!-- Fullscreen Video Player -->
    <div id="videoPlayer">
        <video id="player" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button onclick="closeVideo()">&times;</button>
    </div>

    <script>
        function playVideo(videoSrc) {
            const player = document.getElementById('player');
            const videoPlayer = document.getElementById('videoPlayer');
            player.src = videoSrc;
            videoPlayer.style.display = 'flex';
        }

        function closeVideo() {
            const player = document.getElementById('player');
            const videoPlayer = document.getElementById('videoPlayer');
            player.pause();
            player.src = '';
            videoPlayer.style.display = 'none';
        }

        function filterVideos(tag) {
            const videos = document.querySelectorAll('.video-container');
            videos.forEach(video => {
                if (tag === 'all' || video.dataset.tags.includes(tag)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
